defaults: &default_values
  emb_dim:  # Resulting embedding will be of size 128
    value: 64
    param_type: constant
  num_epochs:
    value: 500
    param_type: constant

paths:
  output:
    storage: 'hps/attributed/fscnmf/${name}.db'

params:
  WikiCS:
    <<: *default_values

  Amazon-CS:
    <<: *default_values

  Amazon-Photo:
    <<: *default_values

  Coauthor-CS:
    <<: *default_values
