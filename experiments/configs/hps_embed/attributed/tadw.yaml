defaults: &default_values
  emb_dim: # Resulting embedding will be of size emb_dim*2
    choices:
      - 16
      - 32
      - 64
      - 128
      - 256
    param_type: searchable
    type: categorical
  lr:
    low: 0.001
    high: 0.1
    param_type: searchable
    type: float_log
  num_epochs:
    value: 20
    param_type: constant


paths:
  output:
    storage: 'hps/attributed/tadw/${name}.db'

params:
  WikiCS:
    <<: *default_values

  Amazon-CS:
    <<: *default_values

  Amazon-Photo:
    <<: *default_values

  Coauthor-CS:
    <<: *default_values
