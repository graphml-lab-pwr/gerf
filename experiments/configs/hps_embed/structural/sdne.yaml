defaults: &default_values
  emb_dim:
    choices:
      - 32
      - 64
      - 128
      - 256
      - 512
    param_type: searchable
    type: categorical
  hidden_size:
    choices:
      - 128
      - 256
      - 512
      - 1024
    param_type: searchable
    type: categorical
  nu1:
    low:  1.e-6
    high: 1.e-4
    param_type: searchable
    type: float
  nu2:
    low:  1.e-5
    high: 1.e-3
    param_type: searchable
    type: float

  alpha:
    low:  1.e-5
    high: 1.e-3
    param_type: searchable
    type: float
  beta:
    low: 3
    high: 7
    param_type: searchable
    type: float
  batch_size:
    choices:
      - 32
      - 64
      - 128
      - 256
    param_type: searchable
    type: categorical

  num_epochs:
    value: 50
    param_type: constant


paths:
  output:
    storage: 'hps/structural/sdne/${name}.db'

params:
  WikiCS:
    <<: *default_values

  Amazon-CS:
    <<: *default_values

  Amazon-Photo:
    <<: *default_values

  Coauthor-CS:
    <<: *default_values
